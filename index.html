<!DOCTYPE html>
<html>
  <head>
    <title>JS Quiz Game</title>
    <script text="java/javascript" src="global.js"></script>
  </head>
  
  <body>
    <h1>Quiz Time!!!</h1>
    
    <div id="quiz">
      <div id="questions">
      </div>
      <div id="choices">
      </div>
      <input id="answer" type="text">
      <button id="submitter"></button>
    </div>
    
    <div id="question_result">
    </div>
    
    <button id="next"></button>
    
    <div id="total_result">
    </div>
      
  </body>
</html>
